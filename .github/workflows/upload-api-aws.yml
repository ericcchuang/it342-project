name: Backend (Express API) Deployment

on:
  push:
    branches:
      - main
      - refactoring
    paths:
      - "api/**"
      - ".github/workflows/upload-api-aws.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies & Build
        run: |
          cd api
          npm ci
          npm prune --production

      - name: Create Artifact
        run: |
          cd api
          zip -r ../api-deployment.zip . *

      - name: Upload to S3
        run: |
          aws s3 cp api-deployment.zip s3://YOUR-BUCKET-NAME/api-deployment.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Deploy on Private EC2
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_API_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "sudo su - ec2-user -c \"aws s3 cp s3://YOUR-BUCKET-NAME/api-deployment.zip /tmp/deployment.zip\"",
              "sudo su - ec2-user -c \"mkdir -p /var/www/spiderweb/api\"",
              "sudo su - ec2-user -c \"unzip -o /tmp/deployment.zip -d /var/www/spiderweb/api\"",
              "sudo su - ec2-user -c \"cd /var/www/spiderweb/api && pm2 restart all --update-env\""
            ]' \
            --comment "Deploy from S3 Artifact"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
