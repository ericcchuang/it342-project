name: Frontend (Next.js) Deployment

on:
  push:
    branches:
      - main
      - refactoring
    paths:
      - "app/**"
      - ".github/workflows/upload-app-aws.yml"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_SG_ID: ${{ secrets.FRONTEND_SG_ID }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Runner IP Address
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Whitelist Runner IP (Allow SSH Ingress on Port 22)
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ env.AWS_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32
        env:
          RUNNER_IP: ${{ steps.ip.outputs.ipv4 }}

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/package-lock.json"

      - name: Install Frontend Dependencies
        run: cd app && npm ci

      - name: Build Next.js Application
        run: cd app && npm run build

      - name: Deploy Next.js Build Output (Assets and Config)
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          SOURCE: "app/.next/ app/public/ app/package.json app/package-lock.json app/next.config.js app/ecosystem.config.js"
          TARGET: "/var/www/spiderweb"
          ARGS: "--delete"

      - name: Reload Next.js App on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the deployment folder
            cd /var/www/spiderweb

            # Reinstall only prod dependencies for the frontend
            # The package.json deployed here is the Next.js one
            npm ci --omit=dev

            # Reload the main Next.js PM2 process
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
